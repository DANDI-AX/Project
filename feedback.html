  <!-- ========== NAVIGATION BAR ========== -->
  <header>
    <dv class="nav-container">
      <h1 id="site-name">Hope Hospital</h1>

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html" id="nav-home">Home</a></li>
          <li><a href="services.html" id="nav-services">Services</a></li>
          <li><a href="doctors.html" id="nav-doctors">Doctors</a></li>

  <!-- Feedback Section -->
 <section id="feedback-section" class="feedback-section">
    <div class="container">
      <h2 id="feedback-title">We Value Your Feedback</h2>
      <form id="feedback-form" class="feedback-form" action="#" method="post">
        <label for="feedback-name" id="label-name">Full Name</label>
        <input type="text" id="feedback-name" name="name" required>

        <label for="feedback-email" id="label-email">Email</label>
        <input type="email" id="feedback-email" name="email" required>

        <label for="feedback-phone" id="label-phone">Phone Number</label>
        <input type="tel" id="feedback-phone" name="phone" required placeholder="+251 912 345 678">

        <label for="feedback-rating" id="label-rating">Rating</label>
        <select id="feedback-rating" name="rating" required>
          <option value="">Select a rating</option>
          <option value="5">⭐️⭐️⭐️⭐️⭐️ - Excellent</option>
          <option value="4">⭐️⭐️⭐️⭐️ - Good</option>
          <option value="3">⭐️⭐️⭐️ - Average</option>
          <option value="2">⭐️⭐️ - Poor</option>
          <option value="1">⭐️ - Terrible</option>
        </select>

        <label for="feedback-message" id="label-message">Your Feedback</label>
        <textarea id="feedback-message" name="message" rows="4" required></textarea>

        <button id="feedback-submit" type="submit">Submit Feedback</button>
      </form>
    </div>
  </section>
  <script src="js/main.js"></script>
